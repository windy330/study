<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/fixScreen750.js"></script>
    <title>用户登录后界面</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/yoonghu.css"/>
</head>
<body>
    <!-- 用户头部制作-->
    <header class="yh">
        <!-- 头部蓝色区域-->
        <div class="yh1 yyy">
            <!-- 蓝色区域的设置图标-->
            <a href="javascript:"><span class="icon_img"></span></a>
        </div>
        <!-- 用户部分  头像  粉丝  设置-->
        <div class="yh2 yyy">
            <!-- 头像图片  变成圆形-->
            <div class="yh_1">
                <img src="image/toux.jpg" alt=""/>
            </div>
            <!-- 用户标签-->
            <span class="yh_2"><b class="icon_imgs"></b>旅游达人</span>
            <!-- 关注与粉丝部分-->
            <p class="yh_3"><a href="javascript:">53个关注</a> / <a href="javascript:">1289个粉丝</a></p>
            <!-- 钢笔图标的位置-->
            <a href="javascript:"><b class="icon_imgss"></b></a>
        </div>
        <!-- 私信内容样式-->
        <div class="yh3 yyy">
            <a href="javascript:"><b class="icon_img"></b><p class="yh_1">我的私信</p></a>
        </div>
    </header>
    <!-- 上下内容之间的间隔-->
    <div class="yh4"></div>
    <!--设置与内容之间的盒子-->
    <section class="yh5">
        <ul class="yh_1">
            <li><a href="javascript:"><b class="icon_img"></b>订单查询<i class="icon_qqq"></i></a></li>
            <li><a href="javascript:"><b class="icon_imgs"></b>消息中心<i class="icon_qqq"></i></a></li>
            <li><a href="javascript:"><b class="icon_imgss"></b>景点分类<i class="icon_qqq"></i></a></li>
            <li><a href="./wifi.html"><b class="icon_imgsss"></b>路线设置<i class="icon_qqq"></i></a></li>
            <li><a href="../../home.html"><b class="icon_imges"></b>回到首页<i class="icon_qqq"></i></a></li>
        </ul>
    </section>
    <!-- 设置底部栏-->
    <div class="yh_bottom">
        <!-- 底部栏图片-->
        <b class="icon_img"></b>
    </div>
</body>
</html>
