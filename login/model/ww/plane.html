<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src=" js/fixScreen750.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/plane.css"/>
</head>
<body>
    <div class="plane">
        <header>
            <div class="header_box">
                <a href="../wzh/ask.html" class="icon_arrow"></a>
                <h4>国内/国际接送飞机</h4>
            </div>
        </header>
        <!--导航栏-->
        <nav>
            <ul>
                <li><a href="#" class="now">接机</a></li>
                <li><a href="#">送机</a></li>
            </ul>
        </nav>
        <!--主要部分-->
        <main class="product">
            <div class="product_box">
                <span class="icon_time1"></span>
                <div class="product_number">
                    <p>选择接机航班</p>
                    <p>推荐输入航班号,晚点司机免费等</p>
                </div>
                <a class="icon_arrow"></a>
            </div>
            <div class="product_box">
                <span class="icon_time2"></span>
                <div class="product_number">
                    <p class="item">01月14日今天20:00用车</p>
                </div>
                <a class="icon_arrow"></a>
            </div>
            <div class="product_box">
                <span class="icon_time3"></span>
                <div class="product_number">
                    <p class="item">上海虹桥国际机场T2</p>
                </div>
                <a class="icon_arrow"></a>
            </div>
            <div class="product_box">
                <span class="icon_time4"></span>
                <div class="product_number">
                    <p class="item">请输入送达地点</p>
                </div>
                <a class="icon_arrow"></a>
            </div>
        </main>
    </div>
    <!--底部选择框-->
    <div class="check">
        <button class="search"><a href="#">查询</a></button>
        <p class=" price">
            <span class="icon_check"></span>
            <span>一口价&nbsp;·&nbsp;晚点免费等&nbsp;·&nbsp;退赔标准有保障</span>
        </p>
    </div>
</body>
</html>
